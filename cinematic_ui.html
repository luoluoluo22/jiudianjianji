<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic UI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Inter', sans-serif; }
        #camera-view {
            width: 177.78vh; /* 16:9 ratio */
            height: 100vh;
            max-width: 100vw;
            max-height: 56.25vw;
            background: #F9F9F9;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }
        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(1.1);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none;
        }
        .scene.active { opacity: 1; transform: scale(1); pointer-events: auto; }

        /* 装饰元素 */
        .safe-zone-marker { position: absolute; bottom: 40px; left: 0; right: 0; height: 1px; border-top: 1px dashed rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="camera-view">
        <!-- 场景 1: Intro -->
        <div id="scene-intro" class="scene active bg-white">
            <h1 class="text-7xl font-serif italic mb-4">Elysian Studio</h1>
            <div class="w-12 h-[2px] bg-yellow-400"></div>
            <p class="mt-8 text-slate-400 uppercase tracking-[0.4em] text-xs">智能剪辑交互演示</p>
        </div>

        <!-- 场景 2: Dashboard -->
        <div id="scene-dashboard" class="scene bg-slate-50 p-20">
            <div class="w-full max-w-4xl grid grid-cols-3 gap-8">
                <div class="h-64 bg-white rounded-3xl shadow-sm p-8 flex flex-col justify-between">
                    <span class="text-xs text-slate-400 uppercase">Growth</span>
                    <div class="text-4xl font-bold">+128%</div>
                </div>
                <div class="h-64 bg-white rounded-3xl shadow-sm p-8 col-span-2 relative overflow-hidden">
                   <div class="absolute inset-0 bg-gradient-to-r from-yellow-50 to-transparent opacity-50"></div>
                   <span class="text-xs text-slate-400 uppercase">Analysis</span>
                   <div class="mt-4 space-y-3">
                       <div class="h-2 w-full bg-slate-100 rounded-full"></div>
                       <div class="h-2 w-3/4 bg-slate-100 rounded-full"></div>
                       <div class="h-2 w-1/2 bg-yellow-400 rounded-full"></div>
                   </div>
                </div>
            </div>
            <h2 class="text-3xl font-bold mt-12">实时数据流监控</h2>
        </div>

        <!-- 场景 3: Success -->
        <div id="scene-success" class="scene bg-[#FFD100]">
            <div class="w-24 h-24 bg-black rounded-full flex items-center justify-center mb-8">
                <svg class="w-12 h-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h1 class="text-5xl font-bold text-black">部署完成</h1>
            <p class="mt-4 text-black/60 font-medium">一切准备就绪，开启您的创作。</p>
        </div>

        <!-- 字幕安全区提示线 (仅预览可见) -->
        <div class="safe-zone-marker"></div>
    </div>

    <script>
        window.showScene = (id) => {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById('scene-' + id).classList.add('active');
            console.log('Switched to scene:', id);
        };
    </script>
</body>
</html>
